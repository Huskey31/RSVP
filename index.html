<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success {
            margin-top: 15px;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>RSVP</h1>
    <form id="rsvpForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="attending">Will you attend?</label>
        <select id="attending" name="attending" required>
            <option value="">--Select--</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="0" value="0">

        <label for="message">Message / Notes:</label>
        <textarea id="message" name="message" rows="3"></textarea>

        <button type="submit">Submit RSVP</button>
        <div class="success" id="successMessage"></div>
    </form>
</div>

<script>
    const form = document.getElementById('rsvpForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = {
            name: form.name.value,
            email: form.email.value,
            attending: form.attending.value,
            guests: form.guests.value,
            message: form.message.value
        };

        console.log('RSVP Submitted:', formData);

        // Show success message
        successMessage.textContent = "Thank you for your RSVP!";
        form.reset();
    });
</script>

</body>
</html>
